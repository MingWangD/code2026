# 生产环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/code2026?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: Admin@123
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    max-threads: 200
    min-spare-threads: 20
    accept-count: 100

# 定时任务配置
scheduler:
  test-task:
    cron: "0 * * * * ?"      # 每分钟
  risk-scan:
    cron: "0 */30 * * * ?"   # 每30分钟
  daily-feature:
    cron: "0 0 2 * * ?"      # 每天凌晨2点

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.example: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: logs/app.log
    max-size: 10MB
    max-history: 30
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"